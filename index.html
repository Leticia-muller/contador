<!DOCTYPE html>
<html>
<head>
    <title>Contador</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color:blueviolet;
            color:black;
            display: grid;
            place-items: center;
        }
          section {
        background-color:azure;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        }

        p {
            font-size: 100px;
            }
    </style>
</head>

<body>
    <section>
    <h1>contador</h1>
    <p id="resultado"> </p>
    <button onclick="aumentar()">mais</button>
    <button onclick="diminuir()">menos</button>
    <button onclick="zerar()">zerar</button>
    </section>
    <script>

     // estado da minha aplicação
     let numero = 0
 
     //alteradores de estados da aplicação
        function aumentar() {
          numero++
          mostrarNaTela()
        }

        function zerar() {
            numero = 0
            mostrarNaTela()
        }

    function diminuir() {
          numero--
          mostrarNaTela()
          }

     // jogar o estado da aplicação na tela
     function mostrarNaTela() {
       const p = document.querySelector("#resultado")
       p.innerText = numero
      
     }

     // iniciar
     mostrarNaTela()
    </script>
</body>

</html>
